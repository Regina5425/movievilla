<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movievilla</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
		<!-- main slider -->
		<div class="main-slider">
			<div class="main-slider__wrapper">
				<div class="main-slider__slide">
					<img src="./img/slide1.png" alt="movie1">
				</div>
				<div class="main-slider__slide">
					<img src="./img/slide2.png" alt="movie2">
				</div>
				<div class="main-slider__slide">
					<img src="./img/slide3.png" alt="movie3">
				</div>
				<div class="main-slider__slide">
					<img src="./img/slide4.png" alt="movie4">
				</div>
			</div>
				<div class="slider-arrows">
					<div class="slider-arrows-arrow slider-arrows__prev">
						<img src="./img/arrow.svg" alt="arrow-left">
					</div>
					<div class="slider-arrows-arrow slider-arrows__next">
						<img src="./img/arrow.svg" alt="arrow-right">
					</div>
				</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="first.css" />
    <script type="module" src="first.js"></script>
  </head>

  <body>
    <header class="header">
      <a href="../project/index.html">
        <img src="../page2/img/Logo.png" alt="Логотип" class="header__img" />
      </a>
      <nav class="header__nav">
        <ul class="nav">
          <li class="nav__item">
            <link
              rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            />
            <form class="search">
              <input type="search" class="inputsearch" />
              <i class="fa fa-search"></i>
            </form>
          </li>
          <li class="nav__item nav__item--active">
            <a href="#" class="nav__item--link">Movies</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item--link">Жанры</a>
          </li>

          <li class="nav__item">
            <a
              href="#"
              class="nav__item--link open-modal"
              data-modal="subscription"
              >Подписка</a
            >
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item--link open-modal" data-modal="enter"
              >Вход</a
            >
          </li>
        </ul>
      </nav>
      <div class="modal">
        <svg
          class="close-modal"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            fill="#2982ff"
            d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"
          />
        </svg>
        <div class="reg">
          <article class="container">
            <div class="block">
              <section class="block-item block-item">
                <h2 class="block-item--title">Авторизируйтесь</h2>
                <button type="button" class="block-item--btn signin-btn">
                  Вход
                </button>
              </section>
              <section class="block-item block-item">
                <h2 class="block-item--title">Зарегистрируйтесь</h2>
                <button type="button" class="block-item--btn signup-btn">
                  Регистрация
                </button>
              </section>
            </div>

            <div class="form-box">
              <form action="" class="form form--signing">
                <h3 class="form--title">Вход</h3>
                <p>
                  <input
                    type="text"
                    name="user"
                    class="form-input username"
                    placeholder="Логин"
                  />
                </p>
                <p>
                  <input
                    type="password"
                    name="password"
                    class="form-input"
                    placeholder="Пароль"
                  />
                </p>
                <p>
                  <button type="submit" class="form-btn">Войти</button>
                </p>
                <p>
                  <a href="" class="form-forgot">Восстановить пароль</a>
                </p>
              </form>

              <div class="error"></div>

              <form action="" class="form form--signup">
                <h3 class="form--title">Регистрация</h3>
                <p>
                  <input
                    type="text"
                    class="form-input"
                    name="user"
                    placeholder="Логин"
                  />
                </p>
                <p>
                  <input
                    type="password"
                    class="form-input"
                    name="password"
                    placeholder="Пароль"
                  />
                </p>
                <p>
                  <input
                    type="password"
                    class="form-input"
                    name="password"
                    placeholder="Подтвердите пароль"
                  />
                </p>
                <p>
                  <button type="submit" class="form-btn form-btn--signup">
                    Зарегистрироваться
                  </button>
                </p>
              </form>
            </div>
          </article>
        </div>
      </div>
    </header>
    <main>
      <h1>Основной контент</h1>
    </main>

    <div class="wrapper">
      <footer class="footer">
        <div>
          <ul class="footer-list-social">
            <li class="footer-list-item">
              <a class="footer-list-link-social footer-link-fb" href="#"></a>
            </li>
            <li class="footer-list-item">
              <a
                class="footer-list-link-social footer-link-instagram"
                href="#"
              ></a>
            </li>
            <li class="footer-list-item">
              <a
                class="footer-list-link-social footer-link-twitter"
                href="#"
              ></a>
            </li>
            <li class="footer-list-item">
              <a
                class="footer-list-link-social footer-link-youtube"
                href="#"
              ></a>
            </li>
          </ul>
        </div>

        <ul class="footer__nav">
          <li class="footer-list">
            <p class="footer-list-title">Пользовательское соглашение</p>
          </li>
          <li class="footer-list">
            <p class="footer-list-title">Политика конфиденциальности</p>
          </li>
          <li class="footer-list">
            <p class="footer-list-title">Пресс-центр</p>
          </li>
        </ul>
      </footer>

      <div class="footer-data">© 2022 Твой кинотеатр</div>
    </div>
  </body>
</html>

<head>

</head>

<body>
  <header class="header">
    <img src="../page2/img/Logo.png" alt="Логотип" class="header__img">
    <nav class="header__nav">
      <ul class="nav">
        <li class="nav__item">
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
          <form class="search">
            <input type="search" class="inputsearch">
            <i class="fa fa-search"></i>
          </form>
        </li>
        <li class="nav__item nav__item_active">
          <a href="#" class="nav__item_link">Movies</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__item_link">Жанры</a>
        </li>

        <li class="nav__item">
          <a href="#" class="nav__item_link open-modal" data-modal="subscription">Подписка</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__item_link open-modal" data-modal="enter">Вход</a>
        </li>
      </ul>
    </nav>
    <div class="modal">
      <div class="reg">
        <article class="container">
          <div class="block">
            <section class="block_item block-item">
              <h2 class="block-item_title">Авторизируйтесь</h2>
              <button type="button" class="block-item_btn signin-btn">Вход</button>
            </section>
            <section class="block_item block-item">
              <h2 class="block-item_title">Зарегистрируйтесь</h2>
              <button type="button" class="block-item_btn signup-btn">Регистрация</button>
            </section>
          </div>
          <div class="form-box">
            <!-- <div class="error"></div> -->
            <form action="" class="form form_signin">
              <h3 class="form_title">Вход</h3>
              <p>
                <input type="text" name="user" class="form_input" placeholder="Логин" required>
              </p>
              <p>
                <input type="password" name="password" class="form_input" placeholder="Пароль" required>
              </p>
              <p>
                <button class="form_btn">Войти</button>
              </p>
              <p>
                <a href="" class="form_forgot">Восстановить пароль</a>
              </p>
            </form>

            <form action="" class="form form_signup">
              <h3 class="form_title">Регистрация</h3>
              <p>
                <input type="text" class="form_input" placeholder="Логин" required>
              </p>
              <p>
                <input type="password" class="form_input" placeholder="Пароль" required>
              </p>
              <p>
                <input type="password" class="form_input" placeholder="Подтвердите пароль" required>
              </p>
              <p>
                <button class="form_btn form_btn_signup">Зарегистрироваться</button>
              </p>
            </form>
          </div>
        </article>
      </div>
      </article>
    </div>
    </div>
  </header>
  <main>
    <h1>Основной контент</h1>
  </main>

  <div class="wrapper">
    <footer class="footer">
      <div>
        <ul class="footer-list-social">
          <li class="footer-list-item"><a class="footer-list-link-social footer-link-fb" href="#"></a></li>
          <li class="footer-list-item"><a class="footer-list-link-social footer-link-instagram" href="#"></a></li>
          <li class="footer-list-item"><a class="footer-list-link-social footer-link-twitter" href="#"></a></li>
          <li class="footer-list-item"><a class="footer-list-link-social footer-link-youtube" href="#"></a></li>
        </ul>
      </div>

      <ul class="footer__nav">
        <li class="footer-list">
          <p class="footer-list-title">Пользовательское соглашение</p>
        </li>
        <li class="footer-list">
          <p class="footer-list-title">Политика конфиденциальности</p>
        </li>
        <li class="footer-list">
          <p class="footer-list-title">Пресс-центр</p>
        </li>
      </ul>

    </footer>


    <div class="footer-data">© 2022 Твой кинотеатр</div>
  </div>

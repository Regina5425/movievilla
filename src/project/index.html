<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script type="module" src="index.js"></script>
    <title>MovieVilla</title>
  </head>

  <body>
    <header class="header">
      <a href="#">
        <img src="./assets/img/Logo.png" alt="Логотип" class="header__img" />
      </a>
      <nav class="header__nav">
        <ul class="nav">
          <li class="nav__item">
            <form class="search search-form">
              <input type="text" class="inputsearch search__input" />
              <button class="btn-reset">
                <i class="fa fa-search search__btn"></i>
              </button>
            </form>
          </li>
          <li class="nav__item nav__item--active">
            <a href="./all.html" class="nav__item--link">Movies</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item--link">Genres</a>
          </li>
          <li class="nav__item">
            <a href="lk.html" class="nav__item--link">Favorites</a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__item--link link-subscribe"
              data-modal="subscription"
              >Subscribe</a
            >
            <div class="modal-subs modal-subs__hide">
              <div class="modal-subs-wrapper">
                <div class="modal-subs-content">
                  <form class="modal-subs__form" novalidate>
                    <button data-subs="close" class="modal-subs__close">
                      &times;
                    </button>
                    <h2 class="modal-subs__title">Subscribe for our news</h2>
                    <input
                      type="email"
                      class="modal-subs__mail"
                      placeholder="E-mail"
                    />
                    <button class="btn-reset modal-subs__btn">Subscribe</button>
                  </form>
                </div>
              </div>
            </div>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item--link open-modal" data-modal="enter"
              >LOG IN</a
            >
          </li>
        </ul>
      </nav>
      <div class="modal">
        <div class="reg">
          <article class="container">
            <svg
              class="close-modal"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="#fff"
                d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"
              />
            </svg>
            <div class="block">
              <section class="block--item block-item">
                <h2 class="block-item--title">Log In</h2>
                <button type="button" class="block-item--btn signin-btn">
                  Log In
                </button>
              </section>
              <section class="block--item block-item">
                <h2 class="block-item--title">Register now</h2>
                <button type="button" class="block-item--btn signup-btn">
                  Register
                </button>
              </section>
            </div>

            <div class="form-box">
              <form class="form form--signing">
                <h3 class="form--title">Log In</h3>
                <p>
                  <input
                    type="text"
                    name="user"
                    class="form-input username"
                    placeholder="Login"
                  />
                </p>
                <p>
                  <input
                    type="password"
                    name="password"
                    class="form-input password"
                    placeholder="Password"
                  />
                </p>
                <p>
                  <button type="submit" class="form-btn">Log In</button>
                </p>
                <p>
                  <a href="" class="form-forgot">Recover password</a>
                </p>
              </form>

              <div class="error"></div>

              <form class="form form--signup">
                <h3 class="form--title">Registration</h3>
                <p>
                  <input
                    type="text"
                    class="form-input"
                    name="user"
                    placeholder="Login"
                  />
                </p>
                <p>
                  <input
                    type="password"
                    class="form-input"
                    name="password"
                    placeholder="Password"
                  />
                </p>
                <p>
                  <input
                    type="password"
                    class="form-input"
                    name="password"
                    placeholder="Confirm password"
                  />
                </p>
                <p>
                  <button type="submit" class="form-btn form-btn--signup">
                    Register
                  </button>
                </p>
              </form>
            </div>
          </article>
        </div>
      </div>
    </header>
    <main>
      <div class="main-slider">
        <div class="main-slider__wrapper">
          <div class="main-slider__slide"></div>
          <div class="main-slider__slide"></div>
          <div class="main-slider__slide"></div>
          <div class="main-slider__slide"></div>
        </div>
      </div>

      <div class="main"></div>
    </main>

    <div class="wrapper">
      <footer class="footer">
        <div>
          <ul class="footer-list-social">
            <li class="footer-list-item">
              <a
                class="footer-list-link-social footer-link-fb"
                href="https://facebook.com/"
              ></a>
            </li>
            <li class="footer-list-item">
              <a
                class="footer-list-link-social footer-link-instagram"
                href="https://instagram.com/"
              ></a>
            </li>
            <li class="footer-list-item">
              <a
                class="footer-list-link-social footer-link-twitter"
                href="https://twitter.com/"
              ></a>
            </li>
            <li class="footer-list-item">
              <a
                class="footer-list-link-social footer-link-youtube"
                href="https://youtube.com/"
              ></a>
            </li>
          </ul>
        </div>

        <ul class="footer__nav">
          <li class="footer-list">
            <a href="#" class="footer-list-title">Conditions of Use</a>
          </li>
          <li class="footer-list">
            <a href="#" class="footer-list-title">Privacy &amp; Policy</a>
          </li>
          <li class="footer-list">
            <a href="#" class="footer-list-title">Press Room</a>
          </li>
        </ul>
      </footer>

      <div class="footer-data">&copy; 2022 MovieVilla</div>
    </div>

    <!-- модальное окно, выпадающий список -->
    <!-- <div class="search-modal search-modal__hide">
      <div class="search-modal__wrapper"></div>
    </div> -->
  </body>
</html>

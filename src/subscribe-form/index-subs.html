<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movievilla</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index-subs.css" />
    <script type="module" src="index-subs.js"></script>
  </head>
  <body>
    <!-- Кнопка (удалить) -->
    <div class="subscribe-btn">
      <button class="btn-reset btn-subs">Подписаться</button>
    </div>
    <!-- subscribe form -->
		<div class="modal-subs modal-subs__hide">
			<div class="modal-subs-wrapper">
				<div class="modal-subs-content">
					<form class="modal-subs__form" novalidate>
						<button data-subs-close class="btn-reset modal-subs__close">&times;</button>
						<h2 class="modal-subs__title">Подпишитесь на наши новости</h2>
						<input type="email" class="modal-subs__mail" placeholder="E-mail">
						<button class="btn-reset modal-subs__btn">Подписаться</button>
					</form>
				</div>
			</div>
		</div>
  </body>
</html>
